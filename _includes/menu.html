<div class="container">
  <nav>
    <ul>
      <li class="page-logo"><a href="#main"><img src="img/rwslogo.svg" width="70" /><span>Developers</span></a></li>
      {% for node in site.posts reversed %}
      {% if node.title != "home" %}
      {% capture id %}{{ node.id | remove:'/' | downcase }}{% endcapture %}
      <li class="p-{{id}} menu-item"><a href="#{{id}}">{{node.title}}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </nav>
</div>

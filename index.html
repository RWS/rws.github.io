<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <!-- OneTrust Cookies Consent Notice start for rws.com -->

  <script src="https://cdn.cookielaw.org/scripttemplates/otSDKStub.js" data-document-language="true" type="text/javascript" charset="UTF-8" data-domain-script="0829f7a9-9cc9-475a-bac1-3acee089735b" ></script>
  <script type="text/javascript">
  function OptanonWrapper() { }
  </script>
<!-- OneTrust Cookies Consent Notice end for rws.com -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>
	<meta name="keywords" content="{{ site.keywords }}">
	<meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="combo.css">
  <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  {% if site.favicon %}<link rel="shortcut icon" href="{{ site.favicon }}" type="image/x-icon">{% endif %}
	{% if site.touch_icon %}<link rel="apple-touch-icon" href="{{ site.touch_icon }}">{% endif %}

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-WGXQM6');</script>
  <!-- End Google Tag Manager -->

</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WGXQM6"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div id="main">
    <div class="menu">
      {% include menu.html %}
    </div>

    {% for page in site.posts reversed %}
      {% capture id %}{{ page.id | remove:'/' | downcase }}{% endcapture %}
      <div id="{{id}}" class="section section-post {% if forloop.last %}section-post-last{% endif %} p-{{id}} {% if page.style %}section-{{ page.style }}{% endif %}">
        <div {% if page.style %}class="{{ page.style }}-content"{% endif %} style="{% if page.background-image %}background-image: url('{{ page.background-image }}');{% endif %}{% if page.text-color %}color: {{ page.text-color }};{% endif %}">
          {{ page.content }}
        </div>
      </div>
    {% endfor %}

    <div id="footer" class="footer">
        {% include footer.html %}
    </div>
  </div>

</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="site.js"></script>
</html>
